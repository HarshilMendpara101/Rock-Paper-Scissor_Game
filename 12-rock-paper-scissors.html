<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
    <img class="move-icon" src="./images/rock-emoji.png"></button>

  <button onclick="
    playGame('paper');
  " class="move-button js-paper-button">
    <img class="move-icon" src="./images/paper-emoji.png"></button>

  <button class="move-button js-scissors-button">
    <img class="move-icon" src="./images/scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Ties=0;

    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>
  <button class="auto-play-button js-auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="./scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
